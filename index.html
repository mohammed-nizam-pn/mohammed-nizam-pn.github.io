<!DOCTYPE html>

        <div class="buttons-container">
          <div class="social-icons">
            <a
              href="https://www.linkedin.com/in/mohammed-nizam-pn/"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://github.com/mohammed-nizam-pn" target="_blank"

            ></a>

    <main>

      <section class="container experience" id="experience"></section>
      <section class="container portfolio" id="portfolio"></section>
      <section class="container contact" id="contact"></section>

    <div class="controls">
      <div class="control active-btn" data-id="home">
        <i class="fas fa-home"></i>
      </div>
      <div class="control" data-id="about">
        <i class="fas fa-user"></i>
      </div>
      <div class="control" data-id="experience">
        <i class="fas fa-briefcase"></i>
      </div>

      <div class="control" data-id="contact">

    <div class="theme-btn">
      <i class="fas fa-adjust"></i>
    </div>
